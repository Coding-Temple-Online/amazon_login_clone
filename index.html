<body>
    <header>

    </header>
    <main>
        <div class="col-md-4 offset-md-4">
            <div id="logo-container" class="text-center">
                <img src="https://picsum.photos/200/85" alt="" />
            </div>

            <div id="login-form-container">
                <div id="form-container">
                    <h2>Sign-In</h2>
                    <div class="form-group">
                        <label for="">Email or mobile phone number</label>
                        <input type="text" class="form-control" name="email" id="email" />
                    </div>
                    <div class="form-group">
                        <div class="spacing" for="">
                            Password
                            <span class="float-right">
                                <a href="">Forgot Password?</a>
                            </span>
                        </div>
                        <input type="text" class="form-control" name="password" id="password" />
                    </div>
                    <button id="submit-btn" type="submit" class="btn btn-info btn-block">Login</button>
                    <p>By continuing, you agree to <a href="">Coding Temple's Conditions of Use</a> and <a href="">Privacy Notice</a>.</p>
                    <p>
                    <div class="dropright">
                        <a class="btn btn-link dropdown-toggle help-btn" href="">
                            Need help?
                        </a>
                    </div>
                    </p>
                </div>
            </div>

            <h6 id="new" class="new-text text-center">
                <span>
                    New to Coding Temple?
                </span>
            </h6>
            <button class="btn btn-secondary btn-block account-btn">Create your Coding Temple account</button>
        </div>

        <hr class="spacer">

        <div class="col-md-4 offset-md-4">
            <ul class="list-unstyled list-inline d-flex justify-content-center">
                <li class="list-inline-item" style="margin-right: 15px;">
                    <a href="">Conditions of Use</a>
                </li>
                <li class="list-inline-item" style="margin-right: 15px;">
                    <a href="">Privacy Notice</a>
                </li>
                <li class="list-inline-item">
                    <a href="">Help</a>
                </li>
            </ul>

            <p class="text-center">&copy; 2015-2021, Coding Temple, Inc</p>
        </div>

    </main>
    <footer>

    </footer>
